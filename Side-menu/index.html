<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/72225e7e07.js"
      crossorigin="anonymous"
    ></script>
    <title>Side Menu</title>
  </head>

  <body>
    <aside id="aside-menu" class="close">
      <button class="toggle-btn">
        <i class="fa-solid fa-arrow-right-long"></i>
      </button>
      <div class="menu-bar">
        <div class="header">
          <i class="fa-solid fa-truck-front"></i>
          <h4 class="title">Shopi</h4>
        </div>
        <ul>
          <li>
            <i class="fa-solid fa-house"></i>
            <a class="menu-item" href="#">Home</a>
          </li>
          <li>
            <i class="fa-solid fa-chart-pie"></i>
            <a class="menu-item" href="#">Dashboard</a>
          </li>
          <li>
            <i class="fa-solid fa-box"></i>
            <a class="menu-item" href="#">Products</a>
          </li>
          <li><i class="fa-solid fa-envelope"></i><a class="menu-item" href="#">Messages</a></li>
          <li><i class="fa-solid fa-cart-shopping"></i><a class="menu-item" href="#">Order</a></li>
          <li>
            <i class="fa-solid fa-calendar-days"></i><a class="menu-item" href="#">Calender</a>
          </li>
          <li>
            <i class="fa-solid fa-list-check"></i>
            <a class="menu-item" href="#">Activity</a>
          </li>
          <li><i class="fa-solid fa-chart-simple"></i><a class="menu-item" href="#">Static</a></li>
          <li>
            <i class="fa-solid fa-file"></i>
            <a class="menu-item" href="#">Documents</a>
          </li>
          <hr class="divider" />
          <li>
            <i class="fa-solid fa-comments"></i>
            <a class="menu-item" href="#">Chat</a>
          </li>
          <li>
            <i class="fa-solid fa-gear"></i>
            <a class="menu-item" href="#">Settings</a>
          </li>
          <li>
            <i class="fa-solid fa-right-from-bracket"></i>
            <a class="menu-item" href="#">Log out</a>
          </li>
        </ul>
      </div>
    </aside>

    <footer>
        <p>Design inspiration from <a href="https://dribbble.com/shots/16265164-Side-Menu-Design/attachments/8132681?mode=media">here</a></p>
    
    </footer>





    
    <script>
      let asideMenu = document.getElementById("aside-menu");
      let toggleBtn = document.querySelector(".toggle-btn");
      let title = document.querySelector(".title");

      toggleBtn.addEventListener("click", () => {
        asideMenu.classList.toggle("open");
        asideMenu.classList.toggle("close");
        if(asideMenu.classList.contains('open')){
            toggleBtn.style.transform = 'rotate(180deg)';
           
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.add('underline');
            })
        }
         else {
            toggleBtn.style.transform = 'rotate(0)';
         }
        
            
        });


    </script>
  </body>
</html>
