<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>

  <body>

    <h1 class="title">Tip Calculator</h1>
    <div class="container">
      <!-- bill amount -->
      <h4 class="bill">Bill Amount</h4>
      <div class="bill-amount">
        <span class="currency">$</span>
        <input type="text" class="input-amount" placeholder="0.00"/>
      </div>

      <!-- tip amount -->
      <h4 class="tip">Tip Amount</h4>
      <div class="tip-options">
        <button class="tip-percent">5%</button
        ><button class="tip-percent">10%</button
        ><button class="tip-percent">15%</button
        >
        <div class="custom-tip">
            Custom Tip
        </div>
    
      </div>

      <!-- number of peoples -->
      <h4 class="num-of-people"></h4>
      How many people are paying?
      <div class="num">
        <input type="text" placeholder="1" class="text" />
      </div>


      <!-- calculate btn -->
      <button class="calculate">
        Calculate
      </button>
      <!-- reset button -->
      <button class="reset">
        Reset
      </button>
      <!-- total billing -->
      <div class="total-bill">
        <div>
            <span>$</span>
            <span class="total-amount">0.00</span>
            <span>/per person</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
