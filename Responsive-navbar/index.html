<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/72225e7e07.js"
      crossorigin="anonymous"
    ></script>
    <title>Responsive Simple Navbar</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="header">
        <h1 class="nav-brand">Navbar</h1>
        <!-- menu items for desktop -->
        <div class="list-container-desktop">
            <ul class="list">
              <li class="list-item"><a href="">Home</a></li>
              <li class="list-item"><a href="">About</a></li>
              <li class="list-item"><a href="">Products</a></li>
              <li class="list-item"><a href="">Shop</a></li>
              <li class="list-item"><a href="">Contact</a></li>
            </ul>
          </div>
        </div>
        <button class="toggle-menu hide">
          <i class="fa-solid fa-bars"></i>
        </button>

    </nav>
    <!-- menu items for mobile-->
    <div class="list-container hide">
      <ul class="list">
        <li class="list-item"><a href="">Home</a></li>
        <li class="list-item"><a href="">About</a></li>
        <li class="list-item"><a href="">Products</a></li>
        <li class="list-item"><a href="">Shop</a></li>
        <li class="list-item"><a href="">Contact</a></li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
